<router-outlet></router-outlet>

<section class="container">

  <article class="row">
    <mat-form-field appearance="standard" class="col-6">
      <mat-label>App Id</mat-label>
      <input matInput [formControl]="appId">
    </mat-form-field>

    <mat-form-field appearance="standard" class="col-6">
      <mat-label>Channel</mat-label>
      <input matInput [formControl]="channel">
    </mat-form-field>


    <div class="col-6">
      <button mat-button color="primary" (click)="join()">Join Channel</button>
      <button mat-button color="primary" (click)="publish()">Publish Local Stream</button>
      <button mat-button color="primary" (click)="unpublish()">Unpublish Local Stream</button>
      <button mat-button color="accent" (click)="leave()">Leave</button>
    </div>
    <h2 class="col-6">Connected: {{ connected }}</h2>

    <div class="col-12">
      <div class="row">
        <span class="col">{{ remoteCalls | json }}</span>
        <span class="col">User id: {{ uid }}</span>
      </div>
    </div>
  </article>

  <article class="row pt-3">
    <div class="col">
      <h2>Local</h2>
      <div id="agora_local" class="local"></div>
    </div>
    <div class="col">
      <h2>Remote</h2>
      <div class="remote_calls" [id]="remoteCalls[0]" class="remote"></div>
    </div>
  </article>

</section>
